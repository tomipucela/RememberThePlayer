<div id="modal-container"></div>

<script>
  fetch("../utils/infomodal.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("modal-container").innerHTML = html;

      const userLang = navigator.language || navigator.userLanguage;
      const lang = userLang.startsWith('en') ? 'en' : 'es';

      const modal = document.getElementById("info-modal");
      const modalContent = modal ? modal.querySelector(".modal-content") : null;

      if (modalContent && lang === 'en') {
        modalContent.innerHTML = `
          <span id="close-info" class="close">&times;</span>
          <h2>How to play Remember The Player?</h2>
          <p>Your goal is to guess a player from a recent season who played in the selected team. You have 6 attempts.</p>
          <h2>What do the columns mean?</h2>
          <ul>
            <li><strong>Player</strong>: guessed player</li>
            <li><strong>Nationality</strong>: nationality of the guessed player. Will appear green if correct, gray if not.</li>
            <li><strong>Position</strong>: position of the guessed player. Will appear green if correct, gray if not.</li>
            <li><strong>Number</strong>: last number worn by the guessed player in the selected team. Will appear green if correct, gray if not, with an up arrow (<span style="color:#006400;">â–²</span>) if the correct number is higher, and a down arrow (<span style="color:#8a070d;">â–¼</span>) if lower.</li>
            <li><strong>First Season</strong>: first season of the guessed player in the selected team. Will appear green if correct, gray if not, with an up arrow (<span style="color:#006400;">â–²</span>) if the correct number is higher, and a down arrow (<span style="color:#8a070d;">â–¼</span>) if lower.</li>
            <li><strong>Last Season</strong>: last season of the guessed player in the selected team. Will appear green if correct, gray if not, with an up arrow (<span style="color:#006400;">â–²</span>) if the correct number is higher, and a down arrow (<span style="color:#8a070d;">â–¼</span>) if lower.</li>
          </ul>
          <p>If it gets too hard, don't worry, we offer you a hint. Just click the hint button above and choose the column whose value you want to reveal.</p>
          <p>Good luck!</p>
        `;
      }

      const closeBtn = document.getElementById("close-info");

      if (closeBtn && modal) {
        closeBtn.onclick = () => {
          modal.style.display = "none";
        };

        window.onclick = (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        };
      }

      // Opcional: mostrar modal al clicar el botÃ³n de info
      const infoButton = document.getElementById("info-button");
      if (infoButton && modal) {
        infoButton.onclick = () => {
          modal.style.display = "block";
        };
      }
    });
</script>
